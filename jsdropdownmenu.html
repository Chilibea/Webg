<!DOCTYPE html>
<html>
<head>
<script>
function col(color){
document.getElementById("tbx").value = color.value;


}
</script>
</head>
<body>

<h1>The select element</h1>

<p>The select element is used to create a drop-down list.</p>

  <label for="color">Choose a color:</label>
  <select name="colors" id="colors" onchange = "col(this)" >
    <option value="red">red</option>
    <option value="green">green</option>
    <option value="blue">blue</option>
    <option value="yellow">yellow</option>
  </select> &nbsp &nbsp
  <label for="tbx">The selected color is:</label>
  <textarea name="tbx" id="tbx" rows="1" cols ="20" > </textarea>

</body>
</html>
